<!-- CONTACT (Premium) -->
<section class="wrap" id="contact" aria-label="Contact">
  <div class="sectionHead reveal contactHead">
    <h2 data-i18n="contact_title"></h2>
    <p data-i18n="contact_sub"></p>
  </div>

  <div class="contactGrid">
    <div class="contactCard reveal">
      <div class="contactTop">
        <div class="contactBadge">
          <span class="contactDot"></span>
          <span data-i18n="contact_badge"></span>
        </div>

        <div class="contactIcons" aria-label="Social links">
          <a class="iconBtn" href="https://www.linkedin.com/in/luigibertoldi/" target="_blank" rel="noopener" aria-label="LinkedIn">
            <svg class="ic"><use href="#i-linkedin"></use></svg>
          </a>
          <a class="iconBtn" href="https://github.com/luigibertoldi" target="_blank" rel="noopener" aria-label="GitHub">
            <svg class="ic"><use href="#i-github"></use></svg>
          </a>
          <a class="iconBtn" href="mailto:luigigbertoldi@gmail.com" aria-label="Email">
            <span class="mailIcon">âœ‰ï¸</span>
          </a>
        </div>
      </div>

      <form class="contactForm" id="contactForm">
        <label class="field">
          <span class="label" data-i18n="contact_email_label"></span>
          <input
            class="input"
            type="email"
            name="email"
            autocomplete="email"
            placeholder="email@exemplo.com"
            required
          />
        </label>

        <label class="field">
          <span class="label" data-i18n="contact_msg_label"></span>
          <textarea
            class="textarea"
            name="message"
            rows="6"
            placeholder="Escreva sua mensagem..."
            required
          ></textarea>
        </label>

        <button type="submit" class="sendBtn">
          <span data-i18n="contact_send"></span>
          <svg class="ic"><use href="#i-arrow"></use></svg>
        </button>

        <p class="contactFootnote">
          <span data-i18n="contact_hint"></span>
        </p>
      </form>
    </div>

    <div class="contactInfo reveal">
      <div class="card">
        <h3 data-i18n="contact_info_title"></h3>
        <p class="contactInfoText" data-i18n="contact_info_body"></p>

        <div class="meta" style="margin-top:14px">
          <span>ğŸ“§ luigigbertoldi@gmail.com</span>
          <span>ğŸ”— linkedin.com/in/luigibertoldi</span>
          <span>ğŸ’» github.com/luigibertoldi</span>
        </div>

        <div class="pillRow" style="margin-top:14px">
          <span class="pill" data-i18n="contact_pill_1"></span>
          <span class="pill" data-i18n="contact_pill_2"></span>
          <span class="pill" data-i18n="contact_pill_3"></span>
        </div>
      </div>
    </div>
  </div>
</section>
